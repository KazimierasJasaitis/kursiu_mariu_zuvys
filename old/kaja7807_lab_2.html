const minrockWidth = 400;
const maxrockWidth = canvas.width;
const minHeight = 10;
const maxHeight = 100;

const obstacleWidth = 65;
const obstacleHeight = 135;

// how fast the background moves
let moveSpeed = 7;

// downward acceleration
const gravity = 1;

// keep track of the spacebar being pressed so we can move the
// fish up when pressed and down when not pressed
let spacePressed = false;
let gameStarted = false;
let score = 0;

// clamp a number between min and max values
function clamp(num, min, max) {
  return Math.min( Math.max(min, num), max);
}

// return a random integer between min (inclusive) and max (inclusive)
// @see https://stackoverflow.com/a/1527820/2124254
function randInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

const fish = {
  x: 200,
  y: 200,
  width: 200,
  height: 40,
  dy: 0,  // velocity
  ddy: 0  // acceleration
};

// just keep track of a rock wall current x position, width, start
// and end height. the top and bottom wall are mirrored, so we only
// need to keep track of one of them
let rocks = [{
  x: 0,
  width: canvas.width,
  start: 0,
  end: 5000
},
{
  x: canvas.width,
  width: randInt(minrockWidth, maxrockWidth),
  start: 50,
  end: randInt(minHeight, maxHeight)
}];

// for the obstacles in the path just need to keep track of the
// position as they are always the same size
let obstacles = [{
  x: canvas.width,
  y: canvas.height / 2
},
{
  x: canvas.width * 2,
  y: canvas.height / 2
}];

// rock wall color and rgb value
const wallColor = 'black';
context.fillStyle = wallColor;
context.fillRect(0, 0, 1, 1);

// getImageData returns a data object which is a flat array of every
// pixel of the canvas in the specified rect (x, y, width, height).
// every 4 indices of the array is a single pixel's r,g,b,a values
const wallData = context.getImageData(0, 0, 1, 1);

// destructure the image data array to get the rgb values of the wall
// @see https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Destructuring_assignment
const [ wallRed, wallGreen, wallBlue ] = wallData.data;

// game loop
let rAF;
function loop() {

  if (!gameStarted) {
    drawIntroText();
    requestAnimationFrame(loop);
    return;
  }
  cancelAnimationFrame(rAF);
  if (gameStarted) {
    rAF = requestAnimationFrame(loop);
  }
  context.clearRect(0,0,canvas.width,canvas.height);

  if (spacePressed) {
    fish.ddy = -2;
  }
  else {
    fish.ddy = 0;
  }
  // update position based on acceleration and velocity
  fish.dy += fish.ddy + gravity;
  // clamp velocity
  fish.dy = clamp(fish.dy, -8, 8);
  fish.y += fish.dy;

  // draw the fish
  context.fillStyle = 'white';
  context.fillRect(fish.x, fish.y, fish.width, fish.height);
  context.drawImage(fishImg, fish.x, fish.y, fish.width, fish.height);

  // draw the rock walls over the fish
  context.fillStyle = 'black';
  rocks.forEach((rock, index) => {
    rock.x -= moveSpeed;

    // if the last rock is fully on screen, we need to spawn a new
    // rock segment off screen
    if (
      index === rocks.length - 1 &&
      rock.x + rock.width <= canvas.width
    ) {
      rocks.push({
        x: rock.x + rock.width,
        width: randInt(minrockWidth, maxrockWidth),
        start: rock.end,
        end: randInt(minHeight, maxHeight)
      });
    }

    // top rock wall
    context.beginPath();
    context.moveTo(rock.x, 0);
    context.lineTo(rock.x, rock.start);
    context.lineTo(rock.x + rock.width, rock.end);
    context.lineTo(rock.x + rock.width, 0);
    context.closePath();
    context.fill();

    // bottom rock wall
    context.beginPath();
    context.moveTo(rock.x, canvas.height);
    context.lineTo(rock.x, rock.start + canvas.height - 200);
    context.lineTo(rock.x + rock.width, rock.end + canvas.height - 200);
    context.lineTo(rock.x + rock.width, canvas.height);
    context.closePath();
    context.fill();
  });

  // draw obstacles
  obstacles.forEach((obstacle, index) => {
    obstacle.x -= moveSpeed;
    context.fillRect(obstacle.x, obstacle.y, obstacleWidth, obstacleHeight);
    context.drawImage(tarka, obstacle.x+5, obstacle.y+5, obstacleWidth-10, obstacleHeight-10);
    
    // if the last obstacle is fully on screen, we need to spawn a new
    // one off screen
    if (
      index === obstacles.length - 1 &&
      obstacle.x + obstacleWidth <= canvas.width
    ) {
      obstacles.push({
        x: canvas.width * 2,
        y: randInt(maxHeight + 50, canvas.height - obstacleHeight - maxHeight - 50),
        scoreCounted: false
      });
    }
  });

  function drawScore() {
  context.fillStyle = 'white';
  context.textAlign = 'center';
  context.font = '20px monospace';
  context.fillText('Taškai: ' + score, canvas.width / 2, 30);
  }



  // remove any rock segments or obstacles that are off screen
  rocks = rocks.filter(rock => rock.x + rock.width > 0);
  obstacles = obstacles.filter(obstacle => obstacle.x + obstacleWidth > 0);

  // pixel perfect collision detection
  // get the pixels of the canvas at the fish rect and look for
  // any pixels that match the wall color. the wall has to be drawn
  // above the fish in order for this to work
  const { data } = context.getImageData(fish.x, fish.y, fish.width, fish.height);
  for (let i = 0; i < data.length; i += 4) {
    const r = data[i];
    const g = data[i + 1];
    const b = data[i + 2];

    // if we match the rock wall color we have a collision
    if (r === wallRed && g === wallGreen && b === wallBlue) {
      context.drawImage(fishDeadImg, fish.x, fish.y, fish.width, fish.height);

      context.stroke();

      context.fillStyle = 'white';
      context.textAlign = 'center';
      context.font = '100px Mopnospace';
      
      context.strokeStyle = 'black'; // Color of the outline
      context.lineWidth = 2; // Width of the outline
      context.setLineDash([])
      context.fillText('Taškai: ' + score, canvas.width / 2, canvas.height / 2 + 50);
      context.strokeText('Taškai: ' + score, canvas.width / 2, canvas.height / 2 + 50);

      cancelAnimationFrame(rAF); // Cancel the animation frame request
      gameStarted = false; // Set gameStarted to false to allow restarting
      return; // Exit the loop function
    }
  }
  
  function isColliding(rect1, rect2) {
  return rect1.x < rect2.x + rect2.width &&
         rect1.x + rect1.width > rect2.x &&
         rect1.y < rect2.y + rect2.height &&
         rect1.y + rect1.height > rect2.y;
  }

  rocks.forEach(rock => {
  if (isColliding(fish, rock)) {
    // Collision detected
  }
  });

  obstacles.forEach(obstacle => {
    if (isColliding(fish, obstacle)) {
      // Collision detected
    }
  });




  obstacles.forEach(obstacle => {
    if (fish.x > obstacle.x + obstacleWidth && !obstacle.scoreCounted) {
      score++;
      moveSpeed++;
      obstacle.scoreCounted = true; // Mark this obstacle as scored
    }
  });

  drawScore();
}

function resetGame() {
  score = 0;
  fish.y = 100;
  fish.dy = 0;
  moveSpeed = 7;

  if (gameStarted) {
    rAF = requestAnimationFrame(loop);
  }
  rocks = [{
    x: 0,
    width: canvas.width,
    start: 50,
    end: 50
  },
  {
    x: canvas.width,
    width: randInt(minrockWidth, maxrockWidth),
    start: 50,
    end: randInt(minHeight, maxHeight)
  }];
  obstacles = [{
    x: canvas.width,
    y: canvas.height / 2
  },
  {
    x: canvas.width * 2,
    y: canvas.height / 2
  }];
}


// listen to keyboard events to move the fish
document.addEventListener('keydown', function(e) {
  if (e.code === 'Space') {
    spacePressed = true;
    if (!gameStarted) {
      gameStarted = true;
      resetGame();
    }
  }
});
document.addEventListener('keyup', function(e) {
  if (e.code === 'Space') {
    spacePressed = false;
  }
});

/////////////////////////////////////////////////////

// Zoom effect variables
let zoomFontSize = 100; // Initial font size
let zoomingIn = true; // Zoom direction flag

// Function to draw zooming text
function drawIntroText() {
  context.clearRect(0, 0, canvas.width, canvas.height);

  // Draw "Pradėti" with zoom effect
  context.fillStyle = 'white';
  context.font = zoomFontSize + 'px monospace';
  context.textAlign = 'center';
  context.fillText('Pradėti', canvas.width / 2, canvas.height / 2);

  // Draw "spauskite space" below
  context.font = '20px monospace';
  context.fillText('spauskite space', canvas.width / 2, canvas.height / 2 + 50);

  // Update font size for zoom effect
  if (zoomingIn) {
    zoomFontSize += 0.5;
    if (zoomFontSize > 100) zoomingIn = false;
  } else {
    zoomFontSize -= 0.5;
    if (zoomFontSize < 60) zoomingIn = true;
  }
}

//////////////////////////////////////////////////////

rAF = requestAnimationFrame(loop);

</script>
